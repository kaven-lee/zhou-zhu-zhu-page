<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>老猪猪的日常娱乐</title>
</head>
<style>
  body {
    display: flex;
    height: 100vh;
    flex-direction: column;
    align-items: center;
    background: url('./img/bg.jpg') center / cover no-repeat;
  }
</style>

<body>
  <script src="https://unpkg.com/lucky-canvas@1.7.25"></script>
  <div id="my-lucky"></div>
  <script>
    const myLucky = new LuckyCanvas.LuckyGrid('#my-lucky', {
      width: '300px',
      height: '300px',
      blocks: [
        { padding: '10px', background: '#869cfa', borderRadius: 10 },
        { padding: '10px', background: '#e9e8fe', borderRadius: 10 },
      ],
      prizes: [
        {
          x: 0,
          y: 0,
          range: 40,
          imgs: [{
            src: './img/tea.png',
            width: '100%',
            height: '100%'
          }, {
            src: './img/tea.png',
            activeSrc: './img/checked.png',
            width: '100%',
            height: '100%'
          },]
        },
        {
          x: 0,
          y: 1,
          range: 40,
          imgs: [{
            src: './img/eat.png',
            width: '100%',
            height: '100%'
          },
          {
            src: './img/eat.png',
            activeSrc: './img/checked.png',
            width: '100%',
            height: '100%'
          }]
        },
        {
          x: 0,
          y: 2,
          range: 40,
          imgs: [{
            src: './img/banli.png',
            width: '100%',
            height: '100%'
          },{
            src: './img/banli.png',
            activeSrc: './img/checked.png',
            width: '100%',
            height: '100%'
          }]
        },
        {
          x: 1,
          y: 0,
          range: 40,
          imgs: [{
            src: './img/movie.png',
            width: '100%',
            height: '100%'
          },
          {
            src: './img/movie.png',
            activeSrc: './img/checked.png',
            width: '100%',
            height: '100%'
          }]
        },
        {
          x: 1,
          y: 2,
          range: 40,
          imgs: [{
            src: './img/spa.png',
            width: '100%',
            height: '100%'
          },
          {
            src: './img/spa.png',
            activeSrc: './img/checked.png',
            width: '100%',
            height: '100%'
          }]
        },
        {
          x: 2,
          y: 0,
          range: 40,
          imgs: [{
            src: './img/travel.png',
            width: '100%',
            height: '100%'
          },
          {
            src: './img/travel.png',
            activeSrc: './img/checked.png',
            width: '100%',
            height: '100%'
          }]
        },
        {
          x: 2,
          y: 1,
          range: 40,
          imgs: [{
            src: './img/sese.png',
            width: '100%',
            height: '100%'
          },
          {
            src: './img/sese.png',
            activeSrc: './img/checked.png',
            width: '100%',
            height: '100%'
          }]
        },
        {
          x: 2,
          y: 2,
          range: 10,
          imgs: [{
            src: './img/any.png',
            width: '100%',
            height: '100%'
          },
          {
            src: './img/any.png',
            activeSrc: './img/checked.png',
            width: '100%',
            height: '100%'
          }]
        }
      ],
      buttons: [
        {
          x: 1, y: 1,
          imgs: [{
            src: './img/go-btn.png',
            width: '100%',
            height: '100%'
          }]
        },
      ],
      defaultStyle: {
      },
      start: function () {
        // 开始游戏
        myLucky.play()
        // 使用定时器模拟接口
        setTimeout(() => {
          // 结束游戏, 并抽第0号奖品
          const result = Math.floor(Math.random() * 8);
          myLucky.stop()
        }, 3000)
      }
    })
  </script>
</body>

</html>
